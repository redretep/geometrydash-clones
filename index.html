<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash Clones</title>
    <style>
        @font-face {
            font-family: 'Pusab';
            src: url('Pusab.ttf');
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #2874ff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            display: block;
            image-rendering: pixelated;
        }

        #loading {
            position: fixed;
            color: white;
            font-family: 'Pusab', sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>

<div id="loading">Loading Assets...</div>
<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const loadingDiv = document.getElementById('loading');

    // Data
    const clones = [
        { name: "Dashmetry", description: "Best clone of Geometry Dash. With level builder." },
        { name: "Egg Dash", description: "The famous Griffpatch remake." },
        { name: "Geometry Game 3D", description: "3D Remake of Geometry Dash." },
        { name: "Geometry Jump", description: "Best clone of Geometry Dash. With level builder." },
        { name: "Geometry Lite Classic", description: "A player for custom .gmd files." },
        { name: "Spooky Dash", description: "The famous Griffpatch remake." },
        { name: "Tap Road Beat", description: "Slope inspired 3D." },
        { name: "Wave Dash", description: "A player for custom .gmd files." },
        { name: "Xmas Dash", description: "Best clone of Geometry Dash. With level builder." }
    ];

    // Assets
    const assets = {
        logo: 'logo - Geometry Dash Clones.png',
        gold: 'gold - by redretep 2.png',
        button: 'https://gdcolon.com/assets/blankbutton.png'
    };

    const images = {};
    let loadedCount = 0;
    const totalToLoad = Object.keys(assets).length + 1; // +1 for Font

    function checkLoaded() {
        loadedCount++;
        if (loadedCount === totalToLoad) {
            loadingDiv.style.display = 'none';
            resize();
            render();
        }
    }

    // Load Font
    const pusabFont = new FontFace('Pusab', 'url(Pusab.ttf)');
    pusabFont.load().then(font => {
        document.fonts.add(font);
        checkLoaded();
    });

    // Load Images
    for (let key in assets) {
        images[key] = new Image();
        images[key].src = assets[key];
        images[key].onload = checkLoaded;
    }

    // Canvas Settings
    const baseWidth = 1000;
    const baseHeight = 1200;
    let scale = 1;

    function resize() {
        const winW = window.innerWidth;
        const winH = window.innerHeight;
        scale = Math.min(winW / baseWidth, winH / baseHeight);
        canvas.width = baseWidth * scale;
        canvas.height = baseHeight * scale;
        render();
    }

    window.addEventListener('resize', resize);

    function render() {
        if (loadedCount < totalToLoad) return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.scale(scale, scale);

        // Header
        if (images.logo) {
            const logoW = 600;
            const logoH = (images.logo.height / images.logo.width) * logoW;
            ctx.drawImage(images.logo, (baseWidth - logoW) / 2, 40, logoW, logoH);
        }

        // Table Header
        ctx.font = '24px Pusab';
        ctx.fillStyle = 'white';
        ctx.shadowColor = 'black';
        ctx.shadowBlur = 4;
        ctx.textAlign = 'left';
        ctx.fillText('VERSION / CLONE', 100, 220);
        ctx.textAlign = 'right';
        ctx.fillText('LINK', 900, 220);
        ctx.shadowBlur = 0;

        // Render List
        let startY = 250;
        const rowHeight = 90;
        const spacing = 10;

        clones.forEach((clone, i) => {
            const y = startY + (rowHeight + spacing) * i;
            
            // Button BG
            ctx.drawImage(images.button, 80, y, 840, rowHeight);

            // Clone Name (Left)
            ctx.textAlign = 'left';
            ctx.fillStyle = 'white';
            ctx.font = '22px Pusab';
            ctx.shadowColor = 'black';
            ctx.shadowBlur = 3;
            ctx.fillText(clone.name.toUpperCase(), 120, y + 55);

            // Gold Badge (if description exists)
            if (clone.description && images.gold) {
                ctx.drawImage(images.gold, 120 + ctx.measureText(clone.name.toUpperCase()).width + 15, y + 28, 40, 40);
            }

            // Play Button (Right)
            ctx.textAlign = 'right';
            ctx.fillStyle = '#fdf333';
            ctx.font = '20px Pusab';
            ctx.fillText('PLAY HERE', 880, y + 55);
            ctx.shadowBlur = 0;
        });

        ctx.restore();
    }

    // Interaction placeholder
    canvas.addEventListener('click', (e) => {
        // Logic for clicks could be added here
        console.log("Click detected on list");
    });

</script>
</body>
</html>
