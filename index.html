<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Geometry Dash Clones</title>
    <meta charset="utf-8">
    <link href="https://raw.githubusercontent.com/redretep/geometrydash-clones/main/assets/browser.css" type="text/css" rel="stylesheet">
    <link rel="icon" href="https://gdbrowser.com/assets/coin.png">
    <style>
        body.levelBG {
            background: #0066ff;
            background: linear-gradient(#0066ff, #001a33) fixed;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            font-family: sans-serif;
        }
        
        #everything {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .menubutton {
            transition: transform 0.1s ease-out;
            width: 10.5vw;
            cursor: pointer;
            display: block;
        }
        .menubutton:hover {
            transform: scale(1.1);
        }

        .cornerPiece {
            pointer-events: none;
            width: 7vw; 
        }

        .logo-container {
            text-align: center;
            margin-bottom: 3vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-logo {
            height: 13.5vh;
            margin-bottom: -1vh;
        }

        #browserlogo {
            height: 8vh;
            margin-left: 18vh;
        }

        #menuButtons {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        table {
            border-collapse: separate;
            border-spacing: 1.5vw;
        }

        td {
            padding: 0;
            text-align: center;
        }
    </style>
</head>

<body class="levelBG">

<div id="everything">

    <div style="position:absolute; bottom: 0; left: 0; pointer-events: none; z-index: 10;">
        <img class="cornerPiece" src="https://raw.githubusercontent.com/redretep/geometrydash-clones/main/assets/corner.png">
    </div>

    <div style="position:absolute; top: 0; left: 0; pointer-events: none; z-index: 10;">
        <img class="cornerPiece" src="https://raw.githubusercontent.com/redretep/geometrydash-clones/main/assets/corner.png" style="transform: scaleY(-1)">
    </div>

    <div style="position:absolute; bottom: 0; right: 0; pointer-events: none; z-index: 10;">
        <img class="cornerPiece" src="https://raw.githubusercontent.com/redretep/geometrydash-clones/main/assets/corner.png" style="transform: scaleX(-1)">
    </div>

    <div style="position:absolute; top: 0; right: 0; pointer-events: none; z-index: 10;">
        <img class="cornerPiece" src="https://raw.githubusercontent.com/redretep/geometrydash-clones/main/assets/corner.png" style="transform: scale(-1, -1)">
    </div>

    <div class="logo-container">
        <img class="main-logo" src="https://raw.githubusercontent.com/redretep/geometrydash-clones/main/assets/gdlogo.png">
        <img id="browserlogo" src="https://raw.githubusercontent.com/redretep/geometrydash-clones/main/assets/browser.png">
    </div>
    
    <div id="menuButtons">
            <table>
                    <tbody><tr class="menuButtonList">
                        <td><a tabindex="1" href="https://redretep.github.io/dashmetry.html"><img class="menubutton" src="https://raw.githubusercontent.com/redretep/geometrydash-clones/main/assets/category-saved.png" title="Saved Levels"></a></td>
                        <td><a tabindex="1" href="https://redretep.github.io/egg-dash.html"><img class="menubutton" src="https://raw.githubusercontent.com/redretep/geometrydash-clones/main/assets/category-daily.png" title="Daily Level"></a></td>
                        <td><a tabindex="1" href="https://redretep.github.io/geometry-game-3d.html"><img class="menubutton" src="https://raw.githubusercontent.com/redretep/geometrydash-clones/main/assets/category-weekly.png" title="Weekly Demon"></a></td>
                        <td><a tabindex="1" href="https://redretep.github.io/geometry-jump.html"><img class="menubutton" src="https://raw.githubusercontent.com/redretep/geometrydash-clones/main/assets/category-event.png" title="Event Level"></a></td>
                        <td><a tabindex="1" href="https://redretep.github.io/geometry-lite-classic.html"><img class="menubutton" src="https://raw.githubusercontent.com/redretep/geometrydash-clones/main/assets/category-scores.png" title="Scores"></a></td>
                    </tr>
                    <tr class="menuButtonList">
                        <td><a tabindex="1" href="https://gdbrowser.com/search/*?type=featured"><img class="menubutton" src="https://raw.githubusercontent.com/redretep/geometrydash-clones/main/assets/category-featured.png" title="Featured"></a></td>
                        <td><a tabindex="1" href="https://gdbrowser.com/gauntlets"><img class="menubutton" src="https://raw.githubusercontent.com/redretep/geometrydash-clones/main/assets/category-gauntlets.png" title="Gauntlets"></a></td>
                        <td><a tabindex="1" href="https://gdbrowser.com/lists/*?type=featured"><img class="menubutton" src="https://raw.githubusercontent.com/redretep/geometrydash-clones/main/assets/category-lists.png" title="Lists"></a></td>
                        <td><a tabindex="1" href="https://gdbrowser.com/mappacks"><img class="menubutton" src="https://raw.githubusercontent.com/redretep/geometrydash-clones/main/assets/category-packs.png" title="Map Packs"></a></td>
                        <td><a tabindex="1" href="https://gdbrowser.com/search"><img class="menubutton" src="https://raw.githubusercontent.com/redretep/geometrydash-clones/main/assets/category-search.png" title="Search"></a></td>
                    </tr>
            </tbody></table>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
$(document).ready(function() {
    $('#browserlogo').css('filter', `hue-rotate(${Math.floor(Math.random() * (330 - 60)) + 60}deg) saturate(${Math.floor(Math.random() * (150 - 100)) + 100}%)`)
});
</script>

</body>
</html>
